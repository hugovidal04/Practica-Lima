<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero;
        let salida = 'salir'
        while (true) {
            numero = prompt('Esta página dice');

            if (numero == salida) {
                break;
            }

            if (!isNaN(numero) && numero !== "") {
                alert('Es un número');
            } else {
                alert(numero + ' No es un número');
            }
        }
    </script>
</head>
