        <div class="contacto">
            <h1>Contacto</h1>
            <p>Rellene el siguiente formulario y nos pondremos en contacto con usted a la mayor brevedad posible</p>
        </div>
        <div class="formu">
            <form action="reception.html" method="post" enctype="multipart/form-data">
                <p>Nombre*:</p>
                <input type="text" name="nombre" required>
                <p>Apellidos</p>
                <input type="text" name="apellidos">
                <p>Correo electrónico*:</p>
                <input type="email" required>
                <p>Teléfono*:</p>
                <input type="number" required>
                <p>Motivo de la consulta*:</p>
                <textarea name="motivo" id="" cols="30" rows="10"></textarea>
                <div class="botones">
                    <input class="botones2" type="reset" value="Borrar datos">
                    <input class="botones2" type="submit" value="Enviar">
                </div>
            </form>
        </div>
